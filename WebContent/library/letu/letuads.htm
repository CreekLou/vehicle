<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>车载系统</title>
<link rel="stylesheet" href="/public/css/jquery.mobile-1.3.2.css" type="text/css">
<link rel="stylesheet" href="/public/css/grid-listview.css" type="text/css">

<link rel="stylesheet" href="/public/css/flexslider.css" type="text/css">
<script src="/public/js/jquery.js" type="text/javascript"></script>

<script src="/public/js/jquery.flexslider.js"></script>
<script type="text/javascript" charset="utf-8">
	$(window).load(function() {
		$('.flexslider').flexslider();
	});
	//按秒计算，可以自己调整时间
	var maxtime = 4;
	function CountDown()
	{   
		if(maxtime>=0)
		{   
			//minutes = Math.floor(maxtime/60);   
			seconds = Math.floor(maxtime%60);   
		    msg = "广告剩余 "+seconds+" 秒";   
			document.all["timer"].innerHTML=msg;
			--maxtime;  
		}   
		else
		{   
			clearInterval(timer);  
			window.location.href="/vehicle/index.html";
			//alert("时间到，结束!");   
		}   
	}   
	timer = setInterval("CountDown()",1000);   
</script>
</head>
<body>
<div data-role="page" data-theme="a">
<div id="header" data-role="header">
<h1>欢迎...</h1>
</div>
<img src="/data/images/ad/welcome_ad_1.jpg" style=" width:100%; height:100%; text-align:center;"/>
</div>
<div id="ad">
 <span id="timer" style="position: absolute; font-size: 11px; font-weight: bold; margin-top: 1.5em; padding: .2em .5em; top: 5%; right: 10px; -webkit-border-radius: 0em; border-radius: 0em; border: 0px solid #ccc; color: red; font-size: 14px; font-family: Arial;">
广告剩余 5 秒</span>
</div>
</body>
