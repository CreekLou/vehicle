<!DOCTYPE html>
<html>
<head>
<title>公司介绍</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/public/css/jquery.mobile-1.3.2.css" type="text/css">
<link rel="stylesheet" href="/public/css/grid-listview.css" type="text/css">
<link rel="stylesheet" href="/public/css/menu.css" type="text/css">
<script src="/public/js/jquery.js" type="text/javascript"></script>
<script src="/public/js/menu.js" type="text/javascript"></script>
<script src="/public/js/jquery.mobile-1.3.2.js" type="text/javascript"></script>
    
</head>
<body>

  <div data-role="page" data-theme="a" id="demo-page"  >
   <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">    
			<h1 style="margin-top: 1px;margin-bottom:3px">
				<img src="/public/images/title.png" />
			</h1>
			<a href="/leto_portal.html" data-icon="internet-icon" class="ui-btn-right" rel="external">上网</a> 
			<a href="/vehicle/index.html" data-icon="home" rel="external" data-role="button" class="ui-btn-left">首页</a>
		</div>
    <div data-role="content" data-theme="c" style="padding: 0px;-webkit-overflow-scrolling:touch">
        <div style="overflow:auto;-webkit-overflow-scrolling:touch">
            <iframe src="/letoportal.html" id="myif" style="width:100%; height: 100%; visibility: hidden;"></iframe>
        </div>
    </div>

  </div>
    
    <script>
        //http://yifangshengshi.com/phone/index.shtml?u=8a10263a444945c301444a0f3acc0001
        //http://m.8684.cn/tangshan_bus
        //http://m.baidu.com
        //http://sina.cn/
        //http://m.sohu.com/

        var fixgeometry = function() {
            
          /* Some orientation changes leave the scroll position at something
           * that isn't 0,0. This is annoying for user experience. */
          scroll(0, 0);

          var screen = $.mobile.getScreenHeight();

          var header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight()  - 1 : $(".ui-header").outerHeight();

          var footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight();

            /* content div has padding of 1em = 16px (32px top+bottom). This step
            can be skipped by subtracting 32px from content var directly. */
            var contentCurrent = $(".ui-content").outerHeight() - $(".ui-content").height();

            var content = screen - header - footer - contentCurrent;
            $(".ui-content").height(content-5);
            $("#myif").height(content-5);
            $("#myif").css("visibility","visible");
            //alert("showed");
        }; /* fixgeometry */

        $(document).ready(function() {
          $(window).bind("orientationchange resize pageshow", fixgeometry);
        });
    </script> 

</body>
</html>
