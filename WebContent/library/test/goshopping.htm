<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>车载系统</title>
<link rel="stylesheet" href="/public/css/jquery.mobile-1.3.2.css" type="text/css">
<link rel="stylesheet" href="/public/css/menu.css" type="text/css">
<link rel="stylesheet"
	href="/public/css/grid-listview.css" type="text/css">
<script src="/public/js/jquery.js" type="text/javascript"> </script>
<script src="/public/js/menu.js" type="text/javascript"> </script>
<script src="/public/js/jquery.mobile-1.3.2.js" type="text/javascript"> </script>
<script src="/public/js/jquery.json-2.4.js" type="text/javascript"> </script>
<script src="/public/js/jquery.flexslider.js"></script>
<script type="text/javascript" charset="utf-8">
	$(window).load(function() {
		$('.flexslider').flexslider();
	});
</script>
</head>
<body>
	<div data-role="page" data-theme="a" id="demo-page" >
		<div id="header" data-role="header" data-position="fixed" data-add-back-btn="true" data-tap-toggle="false">
			<a href="#home" id="backhome" data-icon="back"></a>
			<h1 style="margin-top: 10px;margin-bottom:-5px">商品详情</h1>
			<a href="/vehicle/index.html" data-icon="home" rel="external" data-role="button" class="ui-btn-right">首页</a>
		</div>
		<div data-role="content" class="my-page">
		<div style="width:98%; margin:auto; border-style:solid; border-width:4px; border-radius:6px; border-color:#B6B7B9;">
			<div class="flexslider">
				<ul class="slides">
					<li><img src="/data/images/showcar/1_1.jpg" /></li>
					<li><img src="/data/images/showcar/1_2.jpg" /></li>
					<li><img src="/data/images/showcar/1_3.jpg" /></li>
					<li><img src="/data/images/showcar/1_4.jpg" /></li>
				</ul>
			</div>
			</div>
			<div>
			<ul data-role="listview" data-inset="true">
			   <li data-icon="false"><a><img src="/public/images/icon/title/rank.png" class="ui-li-icon">促销价：<span style="color:red;font-weight:bold">￥30</span></a></li>
			   <li data-icon="false"><a><img src="/public/images/icon/title/rank.png" class="ui-li-icon">销量：<span style="color:red;font-weight:bold">312</span></a></li>
			   <li data-icon="false"><a><img src="/public/images/icon/title/rank.png" class="ui-li-icon">库存：<span style="font-weight:bold">500</span></a></li>
			</ul>
			</div>
			<div>
			<p>数量：</p>
			<input id="min" name="" type="button" value="-" >
			<input id="num" name="num" type="text" value="1" readonly="true" onchange="setTotal();" >
			<input id="add" name="" type="button" value="+" >
		   </div>
		   <div class="ui-grid-a">
		     <div class="ui-block-a"><a href="#" data-role="button">立刻购买</a><br>
		     </div>
		     <div class="ui-block-b">
		       <a href="#" data-role="button">加入购物车</a><br>
		     </div>
		   </div>
		</div>
	</div>
	<div id="goTopBtn"></div>
	<script type="text/javascript">
	//根据选择的数量计算总价，并显示出来
	function setTotal(){
			var t = $("#num");
			var tmp = document.getElementById("totalPrice");//需要修改的总价位置1
			var tmp1 = document.getElementById("totalPrice1");//需要修改的总价位置2
			if(/\D/.test(t.val())){//检查用户输入的值是否是数字
			alert("请您输入正确的数量！");
			t.val(1);
			tmp.innerHTML = "2488元";
			tmp1.innerHTML = "2488元";
			}
			else{//如果输入合法			
		           if(t.val() > 10){
				     confirm("您真的准备一次购买这么多？");
				     tmp.innerHTML = t.val()*2488 +"元";
				     tmp1.innerHTML = t.val()*2488 +"元";
		            }
			}
	}
	 
	$(function(){ //这里是加减按钮都启用的情况
		var t = $("#num"); 
		$("#add").click(function(){		
			t.val(parseInt(t.val())+1)
			setTotal();
		})
		$("#min").click(function(){
			if(t.val()>1){
			t.val(parseInt(t.val())-1);
			}
			else{
			alert("至少购买一件哦！");
			}
			setTotal();
		})
	});
	$('#add').attr('disabled',"true");  
  $(window).scroll(function(){
		   var sc=$(window).scrollTop();
		   var rwidth=$(window).width();
      	  if(sc>0){
				$("#goTopBtn").css("display","block");
				$("#goTopBtn").css("left",(rwidth-36)+"px");
				}else{
			$("#goTopBtn").css("display","none");
				};
		  })
		  	
	  $("#goTopBtn").click(function(){
		  var sc=$(window).scrollTop();
		 $('body,html').animate({scrollTop:0},"fast");
		  });
</script>
</body>
</html>
